<div class="container">
  <div class="wrapper">
    <!--<a [routerLink]="['/posts']">Back</a>-->
    <h2>Add New Post</h2>
    <form (submit)="onAddSubmit()" class="form-signin">
      <div class="form-group">
        <label id="title">Title</label>
        <input class="form-control" type="text" name="title" [(ngModel)]="title" required>
      </div>
      <div class="form-group">
        <label>Body</label>
        <!--<textarea class="form-control" name="body" [(ngModel)]="body" cols="50" rows="10"></textarea>-->
        <div [froalaEditor] name="body" [(ngModel)]="body"></div>
      </div>
      <div class="form-group">
        <input id="image" name="image" [(ngModel)]="image" multiple type="file">
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
<br>
